<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inseriros elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li title="Use a tag &lt;p&gt;">Págrafos</li>
        <li title="Use as tags &lt;h1&gt;...&lt;h6&gt;">Titulos </li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li title="Use a tag &lt;code&gt;">Códigos_fontes</li>
        <li title="Use a tags &lt;ol&gt; e &lt;li&gt;">Lista_numeradas</li>
        <li title="Use as tags &lt;ul&lt; e &lt;li&gt;">Lista_com_demarcadores</li>
    </ul>
</body>
</html>
