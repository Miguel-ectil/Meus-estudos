<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estado e pais</title>
</head>
<body>
    <h1>Verificar estado no pais</h1>
    Vivendo em: <input type="text" name="txtv" id="txtv">
    <input type="button" value="Verificar" onclick="estado()">
    <button type="submit">Verificar</button>
    <div id="resul">

    </div>    
    <script>
        function estado() {
            var txt = window.document.querySelector('input#txtv')
            var res = window.document.querySelector('div#resul')
            
            if (txt != 'Brasil') {
                res.innerHTML += '<p>Você é Estrangeiro!</p>'
            }else {
                res.innerHTML = '<p>Você é  Brasileiro!</p>'
            }
        }
    </script>
</body>
</html>
